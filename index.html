<!DOCTYPE html>
<html lang="en" class="antialiased bg-[#f9fafb] dark:bg-[#0d0e11] text-gray-900 dark:text-gray-100 font-display">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Visual Token Comparator is a web tool that compares token consumption between JSON and TOON formats when interacting with LLM APIs like Gemini, helping developers optimize API costs.">
  <meta name="keywords" content="LLM, Gemini API, JSON, TOON, token optimization, token comparison, AI cost reduction, OpenAI, Google Gemini, prompt efficiency, data format, AI development, token usage, frontend project, JavaScript, Vite">
  <meta name="author" content="Javier Cómbita Téllez">
  <meta name="sitedomain" content="https://jcomte23.github.io">
  <meta name="organization" content="Jcomtec">
  <meta name="author" content="Javier Cómbita Téllez">
  <meta name="designer" content="Javier Cómbita Téllez">
  <meta name="copyright" content="© 2025 Jcomte23. All rights reserved">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <meta name="revisit-after" content="15days">
  <title>Visual Token Comparator</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet" />
</head>

<body class="flex min-h-screen flex-col items-center justify-center px-6 py-12">
  <div class="w-full max-w-5xl text-center space-y-16">
    <!-- Heading -->
    <header class="space-y-4">
      <h1 class="text-5xl font-semibold tracking-tight text-gray-900 dark:text-gray-100">
        Visual Token Comparator
      </h1>
      <p class="text-gray-500 dark:text-gray-400 text-lg max-w-2xl mx-auto">
        Instantly compare token consumption between <span
          class="font-medium text-gray-900 dark:text-gray-100">JSON</span>
        and <span class="font-medium text-blue-500">TOON</span> formats.
      </p>
    </header>

    <!-- Input Panels -->
    <main class="grid grid-cols-1 md:grid-cols-2 gap-10">
      <!-- JSON Input -->
      <div
        class="rounded-3xl bg-white/90 dark:bg-[#111317]/80 backdrop-blur-md border border-gray-200 dark:border-gray-800 shadow-sm hover:shadow-md transition-all duration-300">
        <div class="p-6 text-left space-y-4">
          <h2 class="text-xl font-semibold">JSON Input</h2>
          <textarea id="json-input" placeholder='{
  "user": {
    "id": 123,
    "name": "John Doe",
    "email": "john.doe@example.com"
  }
}' class="w-full font-mono text-[15px] leading-relaxed bg-transparent border border-gray-300/50 dark:border-gray-700/60 rounded-2xl p-4 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[220px] text-gray-900 dark:text-gray-100"></textarea>
          <div class="pt-2 text-center">
            <p class="text-sm text-gray-500">JSON Tokens</p>
            <p class="text-4xl font-semibold font-mono text-blue-600 dark:text-blue-400 mt-1"><span
                id="json-tokens">0</span></p>
            <button id="btn-test-json"
              class="px-6 py-3 rounded-full bg-green-600 text-white font-medium text-lg shadow-md hover:bg-green-700">
              Run Test
            </button>
          </div>
        </div>
      </div>

      <!-- TOON Input -->
      <div
        class="rounded-3xl bg-white/90 dark:bg-[#111317]/80 backdrop-blur-md border border-gray-200 dark:border-gray-800 shadow-sm hover:shadow-md transition-all duration-300">
        <div class="p-6 text-left space-y-4">
          <h2 class="text-xl font-semibold">TOON Input</h2>
          <textarea id="toon-input" readonly placeholder='user(
  id: 123,
  name: "John Doe",
  email: "john.doe@example.com"
)' class="w-full font-mono text-[15px] leading-relaxed bg-transparent border border-gray-300/50 dark:border-gray-700/60 rounded-2xl p-4 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[220px] text-gray-900 dark:text-gray-100"></textarea>
          <div class="pt-2 text-center">
            <p class="text-sm text-gray-500">TOON Tokens</p>
            <p class="text-4xl font-semibold font-mono text-blue-600 dark:text-blue-400 mt-1"><span
                id="toon-tokens">0</span></p>
            <button id="btn-test-toon"
              class="px-6 py-3 rounded-full bg-purple-600 text-white font-medium text-lg shadow-md hover:bg-purple-700">
              Run Test
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Results -->
    <section class="max-w-xl mx-auto text-center space-y-2">
      <h3 class="text-lg font-medium text-gray-600 dark:text-gray-300">Token Savings</h3>
      <p id="result" class="text-6xl font-bold font-mono text-green-600 dark:text-green-400">0</p>
      <p>
        Savings:
        <span id="savings-value" class="font-bold text-blue-600">—</span>
      </p>
    </section>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
